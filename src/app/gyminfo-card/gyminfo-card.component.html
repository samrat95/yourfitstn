<div *ngIf="gym.title" class="card">
    <img [src]="gym.imageUrl" *ngIf="gym.imageUrl" class="card-img-top" alt="{{ gym.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ gym.title }}</h5>
        <p class="card-text">{{ gym.price | currency:'INR':true }}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" class="btn btn-primary btn-block">Book Visit</button>
    </div>
</div>
